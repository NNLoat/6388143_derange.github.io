<!doctype html>
<html lang="en">
  <head>

          <h1>Derangement Calculation</h1>

              <input type="text" class="form-control" name="Input1" id="Input1" required>

              <div class="invalid-feedback">
                Please provide positive integer.
              </div>
              <br>
              <label for="form-1-Ans">Answer:</label>
              <input class="form-control" type="text" id="form-1-Ans" placeholder="your answer hereâ€¦" readonly>
            </div>
            
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
          </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
